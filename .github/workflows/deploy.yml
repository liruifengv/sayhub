name: Deploy

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
         
      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ^7.0

      - name: Install Deps
        run: pnpm i

      # build astro-md
      - name: Build-astro-md ğŸ”§
        run: |
           cd packages/astro-md
           pnpm run build_github_ci     

      - name: Deploy ğŸš€
        uses: JamesIves/Github-pages-deploy-action@releases/v4
        with:
          folder: packages/astro-md/dist
