name: Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
         
      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ^7.0
      - name: Install Deps
        run: pnpm i

      - name: Build ğŸ”§
        run: |
           cd packages/astro-md
           pnpm run build_github_ci    
        
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "packages/astro-md/dist/"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
