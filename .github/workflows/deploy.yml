name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
         
      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ^7.0

      - name: Install Deps
        run: pnpm i

      # build react-vite
      - name: Build-vite ğŸ”§
        run: cd packages/react-vite && pnpm run build_github_ci

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          folder: packages/react-vite/dist # The folder the action should deploy.
          force: true
          clean: true
